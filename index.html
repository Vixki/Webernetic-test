<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webernetic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Демо-версия</h1>
          <p class="hero__descr">
            За&nbsp;18&nbsp;лет деятельности было реализовано более
            500&nbsp;крупных, а&nbsp;так&nbsp;же, не&nbsp;менее 2500 средних
            и&nbsp;малых проектов. Используя знания и&nbsp;накопленный опыт
            мы&nbsp;можем предложить
          </p>
          <button class="hero__btn">
            Попробовать бесплатно
            <svg
              width="44"
              height="44"
              viewBox="0 0 44 44"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="44" height="44" rx="22" />
              <rect x="4" y="4" width="36" height="36" rx="18" />
              <path
                d="M17 17H27V27"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M17 27L27 17"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
